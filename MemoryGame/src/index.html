<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Vue -->
    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="card.js"></script>

<link rel="stylesheet" href="style.css">

    <title>Example</title>
</head>
<body>



    <h1 id="title">Memory Game</h1>
    <br>
    

    <h2><time>00:00:00</time></h2>
    <button id="start">START GAME</button>
    <button id="clear">END GAME</button>
    <br>
    <h3 id="p1">Player 1:</h3><h3 id="turn"> Player 1's Turn To Move! </h3> <h3 id="p2"> Player 2:</h3>
    <h4 id="flips">Total Flips:</h4>
    <div id="app">
        <card2></card2>
        <card></card>
        <card2></card2>
        <card></card>
        <br>
        <card></card>
        <card2></card2>
        <card></card>
        <card2></card2>
        <br>
        <card2></card2>
        <card></card>
        <card></card>
        <card2></card2>
    </div>

    <script>


    var h1 = document.getElementsByTagName('h2')[0],
    start = document.getElementById('start'),
    clear = document.getElementById('clear'),
    seconds = 0, minutes = 0, hours = 0,
    t;

function add() {
    seconds++;
    if (seconds >= 60) {
        seconds = 0;
        minutes++;
        if (minutes >= 60) {
            minutes = 0;
            hours++;
        }
    }
    
    h1.textContent = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds : "0" + seconds);

    timer();
}

function timer() {
    t = setTimeout(add, 1000);
}




/* Start button */
start.onclick = timer;


/* Clear button */
clear.onclick = function() {
    h1.textContent = "00:00:00";
    seconds = 0; minutes = 0; hours = 0;
    clearTimeout(t);
}
        var app = new Vue({
            // select the element for this app
            el: "#app"
        })
    </script>
</body>
</html>
